    <!--Load webcomponentsjs polyfill if browser does not support native-->
    <!--Web Components-->
    <script>
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
    </script>

    <!--Service Worker Registration-->
    <script>
      //checks for aviability of service worker on the client
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function(){
          var polytimerApp = document.querySelector('polytimer-app');
          //Tries to register the sw
          navigator.serviceWorker.register('/service-worker.js').then(function(reg) {
            
            //Initialize installation worker var
            var installingWorker;
            
            swRegistration = reg;

            //adds listener for update
            reg.onupdatefound = function() {

              //fills installing status
              installingWorker = reg.installing;
              
              //Switch on status change
              installingWorker.onstatechange = function() {
                switch (installingWorker.state) {
                  case 'installed':
                    if (navigator.serviceWorker.controller) {
                      //update
                      polytimerApp.setAttribute('service-worker-state', 'update');
                    } else {
                      //installed
                      polytimerApp.setAttribute('service-worker-state', 'installed');                                          
                    }
                    break;
                  case 'waiting':
                    //waiting
                    return polytimerApp.setAttribute('service-worker-state', 'update');                                      
                    break;
                  case 'redundant':
                    //redundant
                    return polytimerApp.setAttribute('service-worker-state', 'redundant');                                                          
                    break;
                }
              };
            };
          });
        });
      } else {
        console.log("your browser is not ready to service worker :(");
      }
    </script>
