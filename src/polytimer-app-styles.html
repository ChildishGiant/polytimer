<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="polytimer-app-styles">
  <template>
    <style>

      *{
        transition: opacity .25s ease;
      }
      :host{
        display: flex;
        justify-content: center;
        align-content: center;

        flex-wrap: wrap;

        width: 100%;
        height: 100%;

        position: relative;

        background-color: #4A148C; 
      }



      [disapear]{
        opacity: 0;
        pointer-events: none;
        touch-action: none;
      }

      #timer-display{
        font-size: 6rem;
        font-weight: 300;
        color:white;
      }

      #reset iron-icon{
        fill: white;
      }

      paper-slider{
        --paper-slider-container-color:white;
        --paper-slider-active-color: #E91E63;
        --paper-slider-knob-color: #E91E63;
        --paper-slider-pin-color: #E91E63;
        --paper-slider-knob-start-color: transparent;
        --paper-slider-knob-start-border-color: white;

        margin: 1rem 0;
        opacity: 1;

      }

      paper-button#reset{
        width: auto;
        min-width: auto;
        margin: 0;
        padding: 0.5rem;
        border-radius: 1000px;
      }

      #serviceWorkerUpdateAviableToast{
        padding-right: 0px;
      }

      #serviceWorkerUpdateAviableToast > paper-button{
        margin: 0 1.5rem;
        margin-right: 0;

        padding: 0;
        min-width: auto;
        color:#9575CD;
      }

      .slide-wrapper{
        display: flex;
        justify-content: center;
        width: 100%;
      }

      paper-button {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
      }

      paper-button.pink {
        color: white;
        --paper-button-ink-color: var(--paper-pink-a200);
      }

      .fab-wrapper{
        position: absolute;
        bottom: 2rem;
        left: 0;

        display: flex;
        justify-content: center;
        align-content: center;
        
        width: 100%;

      }

      paper-fab[disapear]{
        display: none;
      }

    </style>
  </template>
</dom-module>
