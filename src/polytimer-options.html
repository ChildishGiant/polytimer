<link rel="import" href="../bower_components/polymer/polymer.html">


<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">


<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">


<dom-module id="polytimer-options">
  <template>
    <style>
      :host {
        position: absolute;
        top: 0;
        right: 0;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      paper-menu-button {
        color: white;
      }

      paper-listbox > a{
        text-decoration: none;
        color: inherit;
      }
    </style>

    <paper-menu-button dynamic-align horizontal-offset="10" vertical-offset="10">
      <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
      <paper-listbox class="dropdown-content">
        <a href="https://twitter.com/davi_mbatista" target="_blank" tabindex="-1">
          <paper-item>@davi_mbatista</paper-item>
        </a>
        <a href="https://github.com/davi-mbatista" target="_blank" rel="noopener" tabindex="-1">
          <paper-item>Feedback</paper-item>
        </a>
        <!--<a tabindex="-1">
          <paper-item id="notifications-enabler" on-tap="askForNotificationPermission">Enable Notifications</paper-item>
        </a>-->
      </paper-listbox>
    </paper-menu-button>

  </template>
  <script>
    Polymer({
      is: 'polytimer-options',

      askForNotificationPermission: function(){
        this.fire('askingForNotification');
      }
    });
  </script>
</dom-module>
